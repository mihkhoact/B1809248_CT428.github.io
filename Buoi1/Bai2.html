<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Bai2.css">
    <title>Bài 2: Form đăng ký</title>
</head>
<body>
    <div class="thongtin">
        Đào Minh Khoa <br>
        B1809248
    </div>
        <table class="container">
            <tr>
                <td class="title">
                    <h2 style="color: red;">Đăng ký tài khoản mới</h2>
                </td>
            </tr>
            <tr>
                <td class="title" style="text-align: center;">
                    <span>Vui lòng điền đầy đủ thông tin bên dưới để đăng ký tài khoản</span>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="bang1">
                        <tr>
                            <td>
                                <form action="#" method="post">
                                    <table class="bang2">
                                        <tr>
                                            <td>Tên đăng nhập</td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td>Mật khẩu</td>
                                            <td><input type="password"></td>
                                        </tr>
                                        <tr>
                                            <td>Gõ lại mật khẩu</td>
                                            <td><input type="password"></td>
                                        </tr>
                                        <tr>
                                            <td>Hình đại diện</td>
                                            <td><input type="file"></td>
                                        </tr>
                                        <tr>
                                            <td>Giới tính</td>
                                            <td>
                                                <input type="radio" id="nam" name="gioitinh" value="nam">&nbsp;Nam
                                                <input type="radio" id="nu" name="gioitinh" value="nu">&nbsp;Nữ
                                                <input type="radio" id="khac" name="gioitinh" value="khac">&nbsp;Khác
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Nghề nghiệp</td>
                                            <td>
                                                <select>
                                                    <option value="hs">Học sinh</option>
                                                    <option value="sv">Sinh viên</option>
                                                    <option value="gv">Giáo viên</option>
                                                    <option value="khac">Khác</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Sở thích</td>
                                            <td>
                                                <input type="checkbox" id="tt" name="tt" value="st1">&nbsp;Thể thao 
                                                <input type="checkbox" id="dl" name="dl" value="st2">&nbsp;Du lịch 
                                                <input type="checkbox" id="an" name="an" value="st3">&nbsp;Âm nhạc <br>
                                                <input type="checkbox" id="tt" name="tt" value="st4">&nbsp;Thời trang
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <button type="submit">Đăng ký</button>
                                                <button type="reset">Làm lại</button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br>
        <div style="text-align: center;"><a href="../index.html">Trở về</a></div>
